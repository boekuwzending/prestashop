name: Build, package and release zip-file
on:
  push:
jobs:
  build-test:
    name: Build, package and release zip-file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.3

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        env:
          COMPOSER_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: composer install --no-dev --optimize-autoloader

      - name: Install Composer dependencies
        env:
          COMPOSER_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: composer install --no-dev --optimize-autoloader

      - name: Copy into "boekuwzending" directory
        run: |
          mkdir -p ${{ github.workspace }}/dist/boekuwzending/
          cp -r ${{ github.workspace }} ${{ github.workspace }}/dist/boekuwzending/
          ls -al ${{ github.workspace }}/dist/boekuwzending/

      # Zip attempt 1
      - name: Zip "boekuwzending" Release
        uses: thedoctor0/zip-release@master
        with:
          path: ${{ github.workspace }}/dist/
          filename: 'boekuwzending.zip'
          exclusions: '*.git* /*docker/* config.xml'

